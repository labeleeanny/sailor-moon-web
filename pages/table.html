<!doctype html>
<html class="no-js" lang="">

  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="theme-color" content="#fafafa">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sansita+One" />
  </head>

  <body>
    <header class="header">
      <span class="header-title">Sailor Moon Lovers</span>
      <div class="header__buttons-container">
        <a href="../pages/quizzes.html" class="page-link">Quiz</a>
        <a target="_blank" href="https://www.denofgeek.com/sailor-moon/" class="page-link">Sailor News</a>
        <a href="../pages/table.html" class="page-link">Table</a>
      </div>
    </header>

    <div class="table__content-container">
      <table class="table">
        <tr class="table__table-row">
          <th class="table__table-header">Name</th>
          <th class="table__table-header">Age</th>
        </tr>
      </table>

      <form class="table__form" onsubmit="return false">
        <div class="table__form-wrapper">
          <div class="table__form-row">
            <label class="table__form-label" for="character-name">Enter character name</label>
            <input id="character-name" type="text" placeholder="Write here..." />
          </div>
          <div class="table__form-row">
            <label class="table__form-label" for="character-age">Enter character age</label>
            <input id="character-age" type="text" placeholder="Write here..." />
          </div>
        </div>
        <button 
          id="table__submit"
          onclick="addNewTableRow()" 
          class="table__form-submit-button" 
          type="submit"
        >
         Add a new character
        </button>
      </form>
    </div>

    <footer class="main-footer">
    <span class="footer-title">Sailor Moon Lovers @2022</span>
    <div class="main-footer__right-container">
      <a
        href="https://en.wikipedia.org/wiki/Sailor_Moon"
        target="_blank"
        class="main-footer__link page-link"
      >
        Wikipedia
      </a>
      <a
        href="https://www.netflix.com/by/title/81214399/"
        target="_blank"
        class="main-footer__link page-link"
      >
        Netflix
      </a>
      <a
        href="https://sailormoon-store.com/"
        target="_blank"
        class="main-footer__link page-link"
      >
        Store
      </a>
      <a
        href="https://www.rostercon.com/en/tv-show/sailor-moon-en/events/35497"
        target="_blank"
        class="main-footer__link page-link"
      >
        Events
      </a>
    </div>
  </footer>

    <script>
      function addNewTableRow() {
        var table = document.querySelector('.table');
        
        var characterName = document.querySelector('#character-name').value;
        var characterAge = document.querySelector('#character-age').value;
        
        var addRow = table.insertRow();

        var newNameCell = addRow.insertCell(0);
        var newAgeCell = addRow.insertCell(1);
        var deleteRow = addRow.insertCell(2);

        newNameCell.className = "table__table-data";
        newAgeCell.className = "table__table-data";

        var createName = document.createTextNode(characterName);
        var createAge = document.createTextNode(characterAge);

        newNameCell.appendChild(createName);
        newAgeCell.appendChild(createAge);
      }
    </script>
  </body>
</html>
